<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview cardc component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lexend+Deca:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stats">
            <h3>10k+</h3>
            <h6>companies</h6>
          </div>
          <div class="stats">
            <h3>314</h3>
            <h6>templates</h6>
          </div>
          <div class="stats">
            <h3>12M+</h3>
            <h6>queries</h6>
          </div>
        </div>
      </div>
      <div class="image-container"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        target="_blank"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/sclauguico"
        >Sandy C. Lauguico</a
      >.
    </div>
  </body>
</html>
